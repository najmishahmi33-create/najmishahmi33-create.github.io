<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EquiConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>üêé EquiConnect</h1>
    <p>Smart Equestrian Management & Engagement System</p>
</header>

<nav>
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('horses')">Horses</button>
    <button onclick="showSection('logs')">Logs</button>
    <button onclick="showSection('appointments')">Appointments</button>
    <button onclick="showSection('community')">Community</button>
</nav>

<main>
    <!-- Dashboard -->
    <section id="dashboard" class="section">
        <h2>Dashboard</h2>
        <p>Total Horses: <span id="horseCount">0</span></p>
        <p>Upcoming Appointments: <span id="appointmentCount">0</span></p>
    </section>

    <!-- Horses -->
    <section id="horses" class="section hidden">
        <h2>Horse Management</h2>
        <input type="text" id="horseName" placeholder="Horse Name">
        <input type="text" id="horseBreed" placeholder="Breed">
        <button onclick="addHorse()">Add Horse</button>
        <ul id="horseList"></ul>
    </section>

    <!-- Logs -->
    <section id="logs" class="section hidden">
        <h2>Training & Health Logs</h2>
        <input type="text" id="logText" placeholder="Training / Health note">
        <button onclick="addLog()">Add Log</button>
        <ul id="logList"></ul>
    </section>

    <!-- Appointments -->
    <section id="appointments" class="section hidden">
        <h2>Appointments</h2>
        <input type="date" id="apptDate">
        <input type="text" id="apptDesc" placeholder="Vet / Training / Farrier">
        <button onclick="addAppointment()">Add Appointment</button>
        <ul id="appointmentList"></ul>
    </section>

    <!-- Community -->
    <section id="community" class="section hidden">
        <h2>Community Feed</h2>
        <input type="text" id="postText" placeholder="Share something...">
        <button onclick="addPost()">Post</button>
        <ul id="postList"></ul>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>

</html>
